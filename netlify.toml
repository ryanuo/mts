[build]
publish = "dist"
command = "pnpm run build"

[build.environment]
NODE_VERSION = "20"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[functions]
node_bundler = "esbuild"
external_node_modules = [
  "puppeteer-core",
  "@sparticuz/chromium"
]

[functions."*"]
timeout = 26
memory = 1536
